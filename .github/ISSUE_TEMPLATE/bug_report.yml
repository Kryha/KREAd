name: Bug Report
description: 'Use this template for tracking new bugs. Make sure to add the severity in the issue title (Low, Medium or High)title: "BUG: [SEVERITY]: [BUG DESCRIPTION]"'
title: "BUG: [SEVERITY]: [BUG DESCRIPTION]"
labels: [bug]
body:
  - type: textarea
    attributes:
      label: Bug description
      description: Provide a clear description of the bug you encoutered.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Repro
      description: List the steps needed to reproduce the bug. Be as clear and detailed as possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description: Descibe what should be done for this bug to be considered as fixed. 
    validations:
      required: true
  - type: textarea
    attributes:
      label: Environment
      description: Any information about your setup that might be relevant towards troubleshooting the bug (e.g. branch, operating system, browser, etc)
    validations:
      required: false
  - type: textarea
    attributes:
      label: Screenshots/Videos
      description: Optionally provide a screenshot or demo of the bug.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional info
      description: For anything else you want to add!
    validations:
      required: false
